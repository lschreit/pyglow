[build-system]
requires = ["setuptools>=42", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "pyglow"
version = "0.1.0"  # Update this to the correct version
description = "Upper atmosphere climatological models in Python"
authors = [
    { name = "Timothy M. Duly", email = "timduly4@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "future",
    "numpy",
    "python-dateutil",
    "pytest",
    "coverage",
]

[tool.setuptools]
packages = ["pyglow"]
package-dir = { "pyglow" = "src/pyglow" }

[tool.setuptools.extension]
extensions = [
